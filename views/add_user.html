<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>User management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="#" class="nav-brand text-dark">User Management System</a> 
                </div>
            </nav>
        </header>
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg> All Users</a>
                        </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                        <span>Use the below form to create a new account</span>
                </div>
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for ="name">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" name="email" value="" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="gender" >Gender</label>
                            <div class="inline">
                                <input class="male_radio" type="radio" name="gender" value="Male">
                                <label for="Gender">Male</label>
                            </div>
                            <div class="inline">
                                <input class="female_radio" type="radio" name="gender" value="Female">
                              <label for="Gender">Female</label>
                            </div>   
                        </div>
                        <div class="form-group">
                            <label for="gender">Status</label>
                            <div class="inline">
                                <input class="status_active" type="radio" name="gender" value="Active">
                                <label for="Active">Active</label>
                                </div>
                                <div class="inline">
                                    <input class="status_inactive" type="radio" name="gender" value="Inactive">
                                    <label for="Inactive">Inactive</label>
                                    </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
    </html>
